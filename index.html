<!DOCTYPE html>
<html lang="pt-br">
<head>
  
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Stats preview card component</title>
  <link rel="stylesheet" href="style.css">

</head>
<body>
     
    <main class="card">
      <section class="content">

        <h1>Get <span>insights</span> that help your business grow.</h1>
        <p class="text-content">Discover the benefits of data analystics and make better decisions regarding revenue, customer experience, and overall efficiency.</p>

        <div class="footer-content">
            <div class="value-1">
              <h2>10k+</h2>
              <p class="templates">COMPANIES</p>
            </div>

            <div class="value-2">
              <h2>314</h2>
              <p class="templates">TEMPLATES</p>
            </div>

            <div class="value-3">
              <h2>12M+</h2>
              <p class="templates">QUERIES</p>
            </div>

        </div>

      </section>

      <section class="content-image">
        
        <img class="desktop" src="images/image-header-desktop.jpg" alt="escritorio">
        <img class="mobile"  src="images/image-header-mobile.jpg" alt="escritorio">
      </section>
    
    </main>

  <footer>
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">JPbyte</a>.
  </footer>
</body>
</html>
